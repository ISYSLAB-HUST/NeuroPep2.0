#log4j.rootLogger=DEBUG,stdout,log
# org.log4j.FileAppender
# org.apache.log4j.ConsoleAppender
# org.apache.log4j.RollingFileAppender
log4j.rootLogger=INFO,R,log,stdout
#\u8BBE\u5B9A\u6587\u4EF6
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=output.log
log4j.appender.R.MaxFileSize=100KB
log4j.appender.R.MaxBackupIndex=1
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%c]-[%p] %m%n
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-5p]%d{yyyy-MM-dd HH\:mm\:ss} %c %L\:%m%n
log4j.appender.log=org.apache.log4j.RollingFileAppender
log4j.appender.log.layout=org.apache.log4j.PatternLayout
log4j.appender.log.layout.ConversionPattern=[%-5p]%d{yyyy-MM-dd HH\:mm\:ss} %c %L\:%m%n
#log4j.appender.log.File=d:/workspace/udb/config/udb.log
log4j.appender.log.File=logs/inp.log
